<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body class="gif-background">
  <div class="row justify-content-between m-5">
    <div class="col-md-6">
        <a href="index.html" class="btn btn-dark">Back</a>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="w-50">
          <!-- Email input -->
          <div class="form-group mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
          </div>
      
          <!-- Password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" placeholder="Enter your password" class="form-control" />
          </div>
      
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-start align-items-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
      
            <div class="col text-end">
              <!-- Simple link -->
              <a href="#!" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>
      
          <!-- Submit button -->
          <a type="button" class="btn btn-primary btn-block mb-4" href="index.html">Sign in</a>
      
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="register.html" class="text-decoration-none">Register</a></p>
          </div>
        </form>
      </div>
</body>
</html>
